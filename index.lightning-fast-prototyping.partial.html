<section class="prototyping container">
    <div class="prototyping__info">
        <div class="prototyping__text">
            <p class="prototyping__description">At your fingertips</p>
            <div class="prototyping__titles">
                <h2 class="prototyping__title-first">Newsletter</h2>
                <h2 class="prototyping__title-second">Lightning fast prototyping</h2>
            </div>
            <p class="prototyping__title-description">Most calendars are designed for teams. Slate is designed for
                freelancers</p>
        </div>
        <form class="prototyping__form">
            <p class="prototyping__form-title">Subscribe to our Newsletter</p>
            <p class="prototyping__form-description">Available exclusivery on Figmaland</p>
            <div class="prototyping__form-items">
                <input class="prototyping__form-email" type="email" name="user_email" placeholder="Your email">
                <button class="prototyping__form-button" type="submit">Subscribe</button>
            </div>
        </form>
    </div>
    <div class="prototyping__image">
        <img class="prototyping__image-letter" src="img/man-with-letter.png" alt="Man and big letter">
    </div>
</section>
