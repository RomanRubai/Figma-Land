<section class="contact-us">
    <h2 class="contact-us__title">Contact Us</h2>
    <p class="contact-us__description">Most calendars are designed for teams. Slate is designed for freelancers</p>
    <div class="contact-us__info">
        <form class="contact-us__form" action="/submit" method="post" id="form">
            <h3 class="contact-us__form-title">Contact Us</h3>
            <div class="contact-us__form-elements">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="message" placeholder="Your Message" required>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
    <div class="contact-us__address">
        <address class="contact-us__address-info">
            <ul class="contact-us__address-list">
                <li class="contact-us__address-item">
                    <img class="contact-us__address-icon" src="img/address-logo.png" alt="Address logo">
                    <p class="contact-us__address-description">6386 Spring St undefined Anchorage, Georgia 12473 United
                        States</p>
                </li>
                <li class="contact-us__address-item">
                    <img class="contact-us__address-icon" src="img/cellphone-logo.png" alt="Cellphone logo">
                    <a href="tel:843555-0130">(843) 555-0130</a>
                </li>
                <li class="contact-us__address-item">
                    <img class="contact-us__address-icon" src="img/letter-logo.png" alt="Letter logo">
                    <a href="mail.to:willie.jennings@example.com">willie.jennings@example.com</a>
                </li>
            </ul>
        </address>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d493483.13081468956!2d-149.4403109!3d61.1088644!3m2!1i1024!2i768!4f13.1!2m1!1s6386%20Spring%20St%20undefined%20Anchorage%2C%20Georgia%2012473%20United%20States!5e0!3m2!1suk!2sua!4v1696933852924!5m2!1suk!2sua"
            width="516" height="323" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <ul class="contact-us__social-media">
            <li class="contact-us__social-media-item">
                <a href="https://twitter.com/">
                    <img class="contact-us__social-media-icon" src="img/twitter-blue.png" alt="Twitter logo">
                </a>
            </li>
            <li class="contact-us__social-media-item">
                <a href="https://facebook.com/">
                    <img class="contact-us__social-media-icon" src="img/facebook-blue.png" alt="Facebook logo">
                </a>
            </li>
            <li class="contact-us__social-media-item">
                <a href="https://www.linkedin.com/">
                    <img class="contact-us__social-media-icon" src="img/linkedin-blue.png" alt="Linkedin logo">
                </a>
            </li>
        </ul>
    </div>
</section>
